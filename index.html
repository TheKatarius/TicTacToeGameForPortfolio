<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" src="js/app.js"></script>
	</head>
	<body class="app-background">
		<!-- New Game Windows -->
		<section class="choose-sign-window">
			<p class="pick-player-string">Pick Player 1's Sign</p>
			<div class="choose-sign-inside">
				<div class="choose-x">
					<p>X</p>
				</div>
				<div class="choose-o">
					<p>O</p>
				</div>
			</div>
		</section>
		<section class="new-game-button">
			<p>New Game (VS Player)</p>
		</section>

		<!-- Main Board -->
		<main class="whole-board">
			<header class="header">
				<section class="whos-turn">
					<span class="sign">X</span>
					TURN
				</section>
				<section class="reset-button">&#x21bb;</section>
			</header>
			<article class="board">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</article>
			<footer class="results">
				<section class="player1">
					X (PLAYER 1)
					<span id="player1Points">0</span>
				</section>
				<section class="ties">
					TIES
					<span id="tiePoints">0</span>
				</section>
				<section class="player2">
					O (PLAYER 2)
					<span id="player2Points">0</span>
				</section>
			</footer>
		</main>

		<!-- Winner Section -->
		<section id="winnerWindow">
			<div>
				<div id="quitButton"></div>
				<div id="nextRoundButton"></div>
			</div>
		</section>
	</body>
</html>
